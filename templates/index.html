<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <link href="../static/css/bootstrap-suggest.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-suggest.js"></script>
    <script src="../static/js/app.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
</head>


<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2> NLP TASK Using BERT </h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <center>
                <h3>B반 3조 AAC</h3>
            </center>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <br>
                    <h4>문장</h4>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <textarea class="form-control txt_input" id="input_text" rows="1"></textarea>
                </div>
                <div class="form-group col-md-3">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg" id="btn-process">predict</button>
                </div>
            </div>
            <div class="form-group col-md-4">
                <br>
                <label for="max_words" id="label_max_words">Top k words: 5</label>
                <input type="range" class="custom-range" min="1" max="10" value="5" step="1" id="max_words">
            </div>
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-process-#">#</button>
                </div>
                <div class="form-group col-md-3">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-process-cate">카테고리</button>
                </div>
                <div class="form-group col-md-3">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-process-half">반/존대</button>
                </div>
                <div class="form-group col-md-2">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-process-num">숫자</button>
                </div>
                <div class="form-group col-md-1">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-process.">.</button>
                </div>
                <div class="form-group col-md-1">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-process?">?</button>
                </div>
                <div class="form-group col-md-1">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-process!">!</button>
                </div>
            </div>

            <h4> 다음 단어 이미지 </h4>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict1" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict2" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict3" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict4" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict5" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict-more" readonly></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict11" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict22" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict33" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict44" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="predict55" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <textarea class="form-control txt_response" id="more" readonly></textarea>
                </div>
            </div>
            <hr>
        </div>
        <div class="col-sm-1"></div>
    </div>
</body>

</html>
